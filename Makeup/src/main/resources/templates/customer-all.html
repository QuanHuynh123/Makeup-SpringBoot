<div class="container">
    <!-- Tiêu đề -->
    <div class="text-center mb-3">
        <h1>Danh Sách Nhân Viên</h1>
    </div>

    <!-- Hàng chứa thanh tìm kiếm và nút thêm -->
    <div class="d-flex justify-content-between mb-3">
        <!-- Thanh tìm kiếm bên trái -->
        <div class="form-inline">
            <input class="form-control" type="text" placeholder="Tìm kiếm nhân viên" id="searchStaff"
                   oninput="searchStaff()">
        </div>

        <!-- Nút thêm nhân viên bên phải -->
        <div>
            <button class="btn btn-primary" onclick="showAddModal()">Thêm Nhân Viên</button>
        </div>
    </div>

    <!-- Bảng danh sách nhân viên -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>Mã Nhân Viên</th>
                <th>Tên Nhân Viên</th>
                <th>Số Điện Thoại</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody id="table-content">
            <!-- Sử dụng Thymeleaf để lặp qua danh sách nhân viên -->
            <tr th:each="staff : ${staffList}">
                <td th:text="${staff.id}">1</td>
                <td th:text="${staff.nameStaff}">Tên Nhân Viên</td>
                <td th:text="${staff.phone}">Số Điện Thoại</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" th:attr="data-id=${staff.id}"
                            onclick="editCustomer(this)">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" th:attr="data-id=${staff.id}"
                            onclick="deleteCustomer(this)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Modal for Add Customer -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="staffId">
                <h5 class="modal-title" id="addModalLabel">Thêm nhân viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addForm" onsubmit="return false;">
                    <div class="mb-3 d-none" id="staffId">
                        <label for="addCustomerId" class="form-label">Id</label>
                        <input type="text" class="form-control" id="addCustomerId" required disabled>
                    </div>
                    <div class="mb-3">
                        <label for="addCustomerName" class="form-label">Tên nhân viên</label>
                        <input type="text" class="form-control" id="addCustomerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPhoneNumber" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="addPhoneNumber" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveButton" onclick="saveChanges()">Lưu</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
