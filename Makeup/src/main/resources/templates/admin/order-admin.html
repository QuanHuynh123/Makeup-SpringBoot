<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đơn Hàng</title>
    <link rel="stylesheet" href="/css/adminStyle.css">
    <link rel="stylesheet" href="/css/style-custom.css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-3">Danh Sách Đơn Hàng</h2>

    <div class="d-flex justify-content-between mb-3">
        <input class="form-control w-50" type="text" id="searchOrder" placeholder="Tìm kiếm theo tên, sđt, mã đơn hàng">

        <div>
            <label for="orderFilter" class="me-2">Lọc:</label>
            <select id="orderFilter" class="form-select d-inline w-auto">
                <option value="">Tất cả</option>
                <option value="0">Chờ duyệt</option>
                <option value="1">Đang xử lý</option>
                <option value="2">Hoàn thành</option>
                <option value="3">Đã hủy</option>
                <option value="4">Chưa hoàn thành thanh toán</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Người đặt</th>
                <th>SĐT</th>
                <th class="sortable" data-sort="totalPrice">Giá <i class="fa-solid fa-sort"></i></th>
                <th class="sortable" data-sort="totalQuantity">SL <i class="fa-solid fa-sort"></i></th>
                <th class="sortable" data-sort="orderDate">Ngày đặt <i class="fa-solid fa-sort"></i></th>
                <th class="sortable" data-sort="pickupDate">Ngày lấy <i class="fa-solid fa-sort"></i></th>
                <th>Thanh toán</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="table-content-orders">
            <!-- Nội dung sẽ render bằng JS -->
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
