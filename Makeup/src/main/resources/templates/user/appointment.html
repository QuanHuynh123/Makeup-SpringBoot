<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment</title>
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/myOrder.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="/images/fevicon.png" type="image/gif" />
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<!-- body -->
<body class="main-layout">
<!-- header -->
<header>
    <!-- header inner -->
    <div class="header">
        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 div_btn_home">
            <a href="/home"><button class="btn_home">Makeup</button></a>
            <a href="/user/myOrder"><button class="btn_home">Đơn hàng</button></a>
            <a href="/user/myAppointment"><button class="btn_home">Lịch hẹn</button></a>
            <a href="/user/myCart"><button class="btn_home">Giỏ hàng</button></a>
        </div>

        <div class="col-xl-5 col-lg-5 col-md-9 col-sm-9">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Nhập từ khóa tìm kiếm...">
                <button class="search-button">
                    <i class="fas fa-search"></i> <!-- Icon tìm kiếm -->
                </button>
            </div>
        </div>
    </div>
</header>
<!-- end header -->

<!-- content-->
<div id="content_order">
    <div class="col-12 child_content_order padding-div">
        <h2 class="h3 mb-3 text-black">Lịch hẹn của tôi</h2>
        <div th:if="${myAppointment == null or #lists.isEmpty(myAppointment)}">
            <p class="text-muted">Bạn chưa có lịch hẹn nào.</p>
        </div>
        <div class="row">
            <div class="alert alert-light col-12" role="alert" th:if="${myAppointment != null and not #lists.isEmpty(myAppointment)}" th:each="item : ${myAppointment}">
                <h5 th:text="'Ngày : ' + ${item.makeupDate}"></h5>
                <h5 th:text="'Giờ bắt đầu : ' + ${item.startTime}"></h5>
                <p>
                    <span th:text="'Nhân viên : ' + ${item.nameStaff}"></span>
                </p>
                <hr>
                <p class="mb-0" th:text="'Thành tiền: ' + ${item.price}"></p><b></b>
                </p>
                <p class="font-weight-light mb-2">
                    Tình trạng lịch hẹn :
                    <mark th:text="${item.status} ? 'Đã duyệt' : 'Đang chờ duyệt'"></mark>
                </p>
                <div class="alert alert-primary" role="alert">
                    <a href="" class="alert-link" th:text="'Dịch vụ  : ' +${item.nameMakeup}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end-content-->

<script src="/js/libs/jquery-3.0.0.min.js"></script>
</body>
</html>
