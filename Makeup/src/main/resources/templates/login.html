<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/login.css">

  <title>Login #2</title>
</head>
<body>


<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('images/login.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <a id="home" href="/home"><button id="btn_home"><i class="fa-solid fa-house"></i> Home</button></a>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>BeautySGU</strong></h3>
          <p class="mb-4">Đăng nhập để sử dụng dịch vụ 1 cách thuận tiện hơn!</p>
          <form id="loginForm">
            <div class="form-group first">
              <label for="username">Username</label>
              <input name="username" type="text" class="form-control" placeholder="your-email@gmail.com" id="username" required>
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
            </div>
            <span class="row center"><h6 id="ask_account">Do not have account ? </h6> <a id="register" href="/register">Sign up</a></span>
            <input id="btn_login" type="submit" value="Log In" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/libs/popper.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/service/login.js"></script>

</body>
</html>
