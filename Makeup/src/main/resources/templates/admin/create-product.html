<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSS Example</title>
    <link rel="stylesheet" href="/css/adminStyle.css">
    <link rel="stylesheet" href="/css/style-custom.css">
    <link rel="stylesheet" href="/css/scheduleStyle.css">
    <link rel="stylesheet" href="/css/customer.css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="admin-container">
    <div class="admin-content">
            <div class="admin-content-overlay show-overlay"></div>
            <div  class="container-fluid mt-2">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Thêm sản phẩm mới</h1>

                <!-- Content Row -->
                <div class="row">

                    <div class="col-xl-8 col-lg-7">

                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Thông tin sản phẩm</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="name"/>
                                </div>
                                <div class="form-group">
                                    <label for="subCategory">Loại sản phẩm</label>
                                    <select id="subCategory" name="subCategory" class="form-control">
                                        <option value="" selected disabled>-- Chọn loại sản phẩm --</option>
                                        <th:block th:each="subCategory : ${subCategories}">
                                            <option th:value="${subCategory.id}" th:text="${subCategory.name}"></option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá</label>
                                    <input type="number" class="form-control" id="price">
                                </div>
                                <div class="form-group">
                                    <label >Kích thước</label>
                                    <br>
                                    <label>
                                        <input type="checkbox" name="size" value="S"> S
                                    </label>
                                    <label class="ml-3">
                                        <input type="checkbox" name="size" value="M"> M
                                    </label >
                                    <label class="ml-3">
                                        <input type="checkbox" name="size" value="L"> L
                                    </label>
                                    <label class="ml-3">
                                        <input type="checkbox" name="size" value="X"> X
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="description">Mô tả sản phẩm</label>
                                    <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>
                                <div class="float-right">
                                    <button type="button" class="btn btn-primary btn-create">Thêm mới</button>
                                    <button id="btn-back" class="btn btn-light">Quay lại</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Hình ảnh</h6>
                            </div>
                            <div class="card-body">
                                <div class = 'wrapper'>
                                    <div class = "upload">
                                        <div class = "upload-wrapper">
                                            <div class = "upload-img">
                                                <!-- image here -->
                                            </div>
                                            <div class = "upload-info">
                                                <p>
                                                    <span class = "upload-info-value">0</span> file(s) uploaded.
                                                </p>
                                            </div>
                                            <div class = "upload-area">
                                                <div class = "upload-area-img">
                                                    <img src = "/images/upload.png" alt = "">
                                                </div>
                                                <p class = "upload-area-text">Select images or <span>browse</span>.</p>
                                            </div>
                                            <input type = "file" class = "visually-hidden" id = "upload-input" multiple>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/service/adminControl.js"></script>
<script src="/js/service/product.js"></script>

</body>

</html>
